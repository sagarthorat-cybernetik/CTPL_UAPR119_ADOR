<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTS Monitoring — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="login-page">

  <div class="login-container glass-panel">
    <div class="login-header">
      <img src="/static/img/logo.png" alt="BTS Logo" class="login-logo" />
      <h1 class="login-title">Ador Monitoring System</h1>
      <p class="login-subtitle">Sign in to access your control dashboard</p>
    </div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-input" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" name="password" placeholder="Enter password" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-full">Login</button>
      </div>

      <div class="login-status" id="loginStatus"></div>
    </form>

    <footer class="login-footer">
      <p>© 2025 Cybernetik Technologies Pvt Ltd</p>
    </footer>
  </div>

  <!-- External JS -->
  <script src="/static/js/main.js"></script>
</body>
</html>
