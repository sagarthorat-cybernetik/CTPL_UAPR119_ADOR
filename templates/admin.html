<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTS Admin — Threshold Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="icon" type="image/x-icon" href="/static/img/logo.png" />
</head>

<body class="admin-page">
  <div class="admin-container">

    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">
        <div class="logos">
            <img src="/static/img/cylogo.png" alt="Logocy" class="logo" />
            <img src="/static/img/logo.svg" alt="Logocy" class="logo" />
        </div>
      </div>
      <h1 class="title">Admin — Threshold Configuration</h1>
      <div class="topbar-actions">
        <a href="/dashboard" class="btn btn-ghost">← Back to Dashboard</a>
      </div>
    </header>

    <!-- Main content -->
    <main class="admin-main">

      <section class="admin-section glass-panel">
        <h2 class="section-title">Set Threshold Values</h2>
        <p class="section-desc">Adjust the limits for each parameter. If a reading exceeds the limit, the system will automatically trigger a <strong>Pause</strong> command for that circuit.</p>

        <!-- Threshold Form -->
        <form id="thresholdForm" class="threshold-form">

          <div class="form-row">
            <label for="temperature" class="form-label">Temperature (°C)</label>
            <input type="number" step="0.1" id="temperature" class="form-input" name="temperature" placeholder="e.g. 80.0" required />
          </div>

          <div class="form-row">
            <label for="voltage" class="form-label">Voltage (V)</label>
            <input type="number" step="0.1" id="voltage" class="form-input" name="voltage" placeholder="e.g. 250.0" required />
          </div>

          <div class="form-row">
            <label for="current" class="form-label">Current (A)</label>
            <input type="number" step="0.1" id="current" class="form-input" name="current" placeholder="e.g. 20.0" required />
          </div>

          <div class="form-row">
            <label for="power" class="form-label">Power (W)</label>
            <input type="number" step="0.1" id="power" class="form-input" name="power" placeholder="e.g. 5000.0" required />
          </div>

          <div class="form-row">
            <label for="resistance" class="form-label">Resistance (Ω)</label>
            <input type="number" step="0.1" id="resistance" class="form-input" name="resistance" placeholder="e.g. 1000.0" required />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Thresholds</button>
            <button type="button" class="btn btn-ghost" id="resetDefaults">Reset Defaults</button>
          </div>
        </form>
      </section>

      <!-- Threshold JSON View (optional for admin clarity) -->
      <section class="admin-section glass-panel">
        <h2 class="section-title">Current Thresholds</h2>
        <pre id="thresholdJsonView" class="json-viewer">{}</pre>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 BTS Monitoring System — Admin Panel</p>
    </footer>
  </div>

  <!-- JS includes -->
  <script src="/static/js/admin.js"></script>
</body>
</html>
